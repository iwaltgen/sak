name: build

on:
  push:
    branches:
    - main
    paths-ignore:
    - 'tools/**'
    - '**.md'
  pull_request:
    branches:
    - main
    paths-ignore:
    - 'tools/**'
    - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: '1.20'
        check-latest: true
    - uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/go/bin
          ~/.cache/go-build
        key: ${{ runner.os }}-go-1.20-${{ hashFiles('**/go.sum') }}
        restore-keys: ${{ runner.os }}-go-1.20-

    - uses: golangci/golangci-lint-action@v4

    - name: check tools
      id: check_tools
      uses: andstor/file-existence-action@v3.0.0
      with:
        files: '/home/runner/go/bin/tparse'

    - name: setup tools
      if: steps.check_tools.outputs.files_exists != 'true'
      run: |
        go install github.com/mfridman/tparse

    - name: test
      run: go test ./... -coverprofile coverage.txt -json | tparse -all
